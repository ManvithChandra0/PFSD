{% extends "index.html" %}

<html lang="en">

<head>
    <meta charset="UTF-8">
   <title>
        {% block title %}
        Employee Registration
        {% endblock %}
    </title>

</head>
<body>

{%block body%}

<h3 align="center"><mark>{{msg}}</mark></h3>

<form method="post" action="{{url_for('saveemp')}}">

<table align=center>

<tr>
<td><label>ID</label></td>
<td>
<input type="number" name="id" required="required"></input>
</td>
</tr>

<tr><td></td></tr>

<tr>
<td><label>Name</label></td>
<td>
<input type="text" name="name" required="required"></input>
</td>
</tr>

<tr><td></td></tr>

<tr>
<td><label>Gender</label></td>
<td>
<input type="radio" name="gender" value="Male" required="required"/>Male
<input type="radio" name="gender" value="Female" required="required"/>Female
</td>
</tr>

<tr><td></td></tr>

<tr>
<td><label>Date of Birth</label></td>
<td><input type="date" name="dateofbirth" required="required" placeholder="DD/MM/YYYY"/></td>
</tr>

<tr><td></td></tr>

<tr>
<td><label>Department</label></td>
<td>
<select name="department" required="required">
<option value="">---Select---</option>
<option value="Sales">Sales</option>
<option value="Marketing">Marketing</option>
<option value="Technical">Technical</option>
<option value="Others">Others</option>
</select>
</td>
</tr>

<tr><td></td></tr>


<tr>
<td><label>Email ID</label></td>
<td><input type="email" name="emailid" required="required"/></td>
</tr>

<tr><td></td></tr>

    <tr>
<td><label>Password</label></td>
<td><input type="password" name="password" required="required"/></td>
</tr>

<tr><td></td></tr>

<tr>
<td><label>Contact No</label></td>
<td><input type="number" name="contactno" maxlength="10" required="required"/></td>
</tr>

<tr><td></td></tr>
<tr><td></td></tr>

<tr align=center>
<td colspan=2><input type="submit" value="Submit" class="button"></td>
</tr>

</table>

</form>


{% endblock %}

</body>
</html>
